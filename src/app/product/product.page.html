<app-top-bar></app-top-bar>

<ion-content [fullscreen]="true" *ngIf="routeFlag === 1">
  <div class="container-spinner" *ngIf="loading; else notLoading">
    <ion-spinner></ion-spinner>
  </div>
  <ng-template #notLoading>
    <ion-list>
      <ion-card class="products" (click)="goToSelectProductMarmita(m.size)" *ngFor="let m of productMarmitaSizeLst">
        <ion-card-content class="text-content">
          MARMITA {{m.size}}
        </ion-card-content>
      </ion-card>
    </ion-list>
  </ng-template>
</ion-content>
